<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Vision Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background Gradient */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    /* App Heading */
    .container h1 {
      font-size: 32px;
      color: #3498db;
      margin-bottom: 5px;
    }

    /* Subheading */
    .container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      background: #f0f4f7;
      transition: 0.3s;
    }

    .tab.active {
      background: #3498db;
      color: #fff;
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
    }

    button {
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    /* Extra style for fun colors */
    ::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <h1>Vision Board</h1>
    <p>Your Personal Schedule Manager</p>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" placeholder="Gmail" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <input type="email" placeholder="Gmail" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Tab switching
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'flex';
      loginForm.style.display = 'none';
    });


loginForm.addEventListener('submit', function(e) {
  e.preventDefault();
  window.location.href = "index.html"; 
});


signupForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const password = signupForm.querySelectorAll('input')[1].value;
  const confirmPassword = signupForm.querySelectorAll('input')[2].value;

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }
  window.location.href = "task.html"; 
});

  </script>
</body>
</html>
